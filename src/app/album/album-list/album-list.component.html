<h2>Liste des albums</h2>

<div>
  <table>
    <thead>
      <th>Id</th>
      <th>Titre</th>
      <th>Sous-Titre</th>
      <th>Nombre de pages</th>
      <th>Papier</th>
      <th>Grammage</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let a of listAlbum">
        <td>{{ a.Id }}</td>
        <td>{{ a.Titre }}</td>
        <td>{{ a.SousTitre }}</td>
        <td>{{ a.NbrPages }}</td>
        <td>{{ a.papier }}</td>
        <td>{{ a.grammage }}g</td>
        <td>
          <a [routerLink]="['/album', 'edit', a.Id]">Modifier</a><br />
          <!--<a [routerLink]="['/album', a.Id]">Voir</a>-->
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <button type="submit">Cr√©er un nouvel album</button>
</div>
